<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Przykład tabeli zgodnej z WCAG 2.1</title>
  <style>
    .selected {
      background-color: #cfcfcf;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const rows = document.querySelectorAll('table tbody tr');

      rows.forEach((row, index) => {
        row.tabIndex = 0;
        row.addEventListener('click', function(event) {
          if (event.target.tagName !== 'A' && event.target.tagName !== 'BUTTON') {
            handleClick(row);
          }
        });
        row.addEventListener('keydown', function(event) {
          if (event.key === 'Enter' || event.key === ' ') {
            handleClick(row);
          }
        });
      });

      function handleClick(row) {
        rows.forEach(r => r.classList.remove('selected'));
        row.classList.add('selected');
      }
    });
  </script>
</head>
<body>
  <table>
    <caption>Przykładowa tabela</caption>
    <thead>
      <tr>
        <th>Nazwa</th>
        <th>Wartość</th>
        <th>Akcja</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Element 1</td>
        <td>100</td>
        <td></td>
      </tr>
      <tr>
        <td>Element 2</td>
        <td>200</td>
        <td><a href="https://example.com" target="_blank" rel="noopener noreferrer">Przejdź do strony</a></td>
      </tr>
      <tr>
        <td>Element 3</td>
        <td>300</td>
        <td><button type="button" onclick="alert('Przycisk został kliknięty!');">Kliknij mnie</button></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
